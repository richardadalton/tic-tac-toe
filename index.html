<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        function click_square() {
            alert("Clicked")
        }
    </script>

    <svg height="600" width="600">
        <defs>
            <g id="o-piece" onclick="oclick(this)">
                <rect width="100" height="100" fill-opacity="0" onclick="click_square()"/>
                <circle id="o-piece" cx="50" cy="50" r="45" fill-opacity="0" stroke="black" stroke-width="2"/>
            </g>

            <g id="x-piece" onclick="xclick()">
                <rect width="100" height="100" fill-opacity="0"/>
                <line x1="5" y1="5" x2="95" y2="95" style="stroke:black;stroke-width:2" />
                <line x1="95" y1="5" x2="5" y2="95" style="stroke:black;stroke-width:2" />
            </g>

            <g id="grid">
                <line x1="100" y1="0" x2="100" y2="300" style="stroke:black;stroke-width:2" />
                <line x1="200" y1="0" x2="200" y2="300" style="stroke:black;stroke-width:2" />

                <line x1="0" y1="100" x2="300" y2="100" style="stroke:black;stroke-width:2" />
                <line x1="0" y1="200" x2="300" y2="200" style="stroke:black;stroke-width:2" />
            </g>

        </defs>

        <g id="board">
            <use href="#grid" x="0" y="0" />

            <use href="#o-piece" x="0" y="0" fill="blue" />
            <use href="#x-piece" x="100" y="0" fill="blue" />
            <use href="#o-piece" x="200" y="0" fill="blue" />

            <use href="#x-piece" x="0" y="100" fill="blue" />
            <use href="#o-piece" x="100" y="100" fill="blue" />
            <use href="#x-piece" x="200" y="100" fill="blue" />

            <use href="#o-piece" x="0" y="200" fill="blue" />
            <use href="#x-piece" x="100" y="200" fill="blue" />
            <use href="#o-piece" x="200" y="200" fill="blue" />
        </g>

    </svg>
</body>
</html>
